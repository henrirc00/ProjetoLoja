<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-menu-button><ion-icon name="pizza" color="danger"></ion-icon></ion-menu-button>
        </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="../..//assets/imgusuario/avatar.png">

  <ion-list *ngFor="let pr of perfil">
  <ion-item>
    <ion-label>
      <ion-icon name="contacts"></ion-icon>
      {{ pr.nome }}
    </ion-label>
  </ion-item>

    <ion-item>
    <ion-label>
        <ion-icon name="contact"></ion-icon>
         {{ pr.nomeusuario }}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
        <ion-icon name="paper-plane"></ion-icon>
          {{ pr.logradouro }}
    </ion-label>
  </ion-item>


 <ion-item>
    <ion-label>
        <ion-icon name="information-circle"></ion-icon>
          {{ pr.numero }}
    </ion-label>
  </ion-item>

        <ion-item>
    <ion-label>
        <ion-icon name="information-circle"></ion-icon>
         {{ pr.complemento }}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
        <ion-icon name="map"></ion-icon>
        {{ pr.bairro }}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
        <ion-icon name="swap"></ion-icon>
         {{ pr.cep }}
    </ion-label>
  </ion-item>

  </ion-list>

</ion-content>
