<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-menu-button><ion-icon name="pizza" color="danger"></ion-icon></ion-menu-button>
        </ion-buttons>
    <ion-title>detalheproduto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="welcome-card" *ngFor="let p of produtos">

        <img src="/assets/{{ p.imagem1 }}" alt=""/>
        <img src="/assets/{{ p.imagem2 }}" alt=""/>
        <img src="/assets/{{ p.imagem3 }}" alt=""/>
        <img src="/assets/{{ p.imagem4 }}" alt=""/>
        <ion-slides pager="true" [options]="slideOpts">

            <ion-slide>
              <h1>Slide 1</h1>
            </ion-slide>
            <ion-slide>
              <h1>Slide 2</h1>
            </ion-slide>
            <ion-slide>
              <h1>Slide 3</h1>
            </ion-slide>
          </ion-slides>

        <ion-card-header>
          <ion-card-title>{{ p.nome }}</ion-card-title>
          <ion-card-subtitle>R$ {{ p.preco }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{p.descricao}}</p>
        </ion-card-content>
      </ion-card>

      <ion-button color="danger">Efetuar Compra</ion-button>
  

</ion-content>
